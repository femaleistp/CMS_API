<h1>CMS Pages</h1>
<p>A simple UI to interact with the API.</p>

<!-- Form for Adding a New Page -->
<form (submit)="createPage()">
  <input type="text" [(ngModel)]="newPageTitle" placeholder="Enter title" required />
  <button type="submit">Add Page</button>
</form>

<!-- Table to Display Pages -->
<table border="1">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let page of pages">
    <td>{{ page.id }}</td>
    <td>{{ page.title }}</td>
    <td>
      <button (click)="deletePage(page.id)">Delete</button>
      <button (click)="updatePage(page.id)">Edit</button>
    </td>
  </tr>
</table>
